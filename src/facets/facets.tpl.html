<div class="facets-section">
	<div ng-repeat="facet in facets" ng-if="facet.onfacets">
		<h3>
    		<input type="checkbox" ng-if="facet.property==='all'" ng-model="vm.allchecked" ng-change="vm.clickAll(vm.allchecked)" ng-disabled="vm.allchecked"/>
    		{{facet.label}}
    		<rs-facets-sublist facet="{{facet}}"></rs-facets-sublist>
    	</h3>
    </div>
</div>
