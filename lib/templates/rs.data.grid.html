<myrs-buttongroup>
  <a class="rs-btn rs-btn-primary" ng-click="vm.requestNewData()">
    &larr; Previous</a> <a class="rs-btn rs-btn-primary" ng-click="vm.requestNewData()" class="pull-right">Next &rarr;</a> Buttons simulate random data
</myrs-buttongroup>

<table class="myrs-datagrid">
  <thead>
    <tr>
      <th class="col-right" style="width: 20px"><a></a></th>
      <th ng-repeat="facet in facets" ng-if="facet.ongrid"><a ng-click="vm.orderByField=facet.property; vm.reverseSort=!vm.reverseSort">{{facet.label}}</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in currentItems | orderBy:vm.orderByField:vm.reverseSort">
      <td class="rs-table-cog">
        <rs-cog cogitems="item.cogitems" ng-show="item.cogitems"></rs-cog>
      </td>
      <td ng-repeat="facet in facets" ng-if="facet.ongrid">
      	<span ng-if="facet.type==='text'">{{item[facet.property]}}</span>
      	<img ng-if="facet.type==='image'" ng-src="{{ICONS[item[facet.property]]}}" width="16" height="16" alt="" class="myrs-tooltip-nowrap">
      </td>
    </tr>
  </tbody>
</table>
<ul class="pagination">
  <li class="disabled"><a href="#">&laquo;</a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">&raquo;</a></li>
</ul>
